<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3rio â€“ Creative Design</title>
  <!-- Fonts & Libraries -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.9.3/tsparticles.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
  <style>
    :root {
      --purple: #6E00FF;
      --orange: #FF4500;
      --white: #FFFFFF;
      --black: #000000;
      --transition: 0.3s ease;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Rubik', sans-serif;
      background: var(--black);
      color: var(--white);
      overflow-x: hidden;
    }
    /* Header */
    header {
      position: fixed; top: 0; left: 0; width: 100%; padding: 1rem 2rem;
      display: flex; justify-content: space-between; align-items: center;
      background: rgba(0,0,0,0.5); backdrop-filter: blur(8px);
      z-index: 1000;
    }
    header img { height: 32px; }
    nav ul { display: flex; gap: 1.5rem; }
    nav li { cursor: pointer; font-weight: 500; transition: color var(--transition); }
    nav li:hover { color: var(--orange); }
    /* Hero Section */
    #hero { position: relative; height: 100vh; display: flex; align-items: center; justify-content: center; }
    #tsparticles { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
    .hero-content { position: relative; text-align: center; z-index: 2; padding: 1rem; }
    .hero-content h1 {
      font-size: 3rem;
      text-shadow: 0 0 8px var(--orange);
      animation: neonPulse 2s infinite;
    }
    .hero-content p {
      font-size: 1rem;
      margin: 1rem 0;
      opacity: 0;
    }
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: var(--purple);
      color: var(--white);
      border-radius: 30px;
      transition: background var(--transition), transform var(--transition);
    }
    .btn:hover { background: var(--orange); transform: translateY(-2px); }
    @keyframes neonPulse {
      0%,100% { text-shadow: 0 0 8px var(--orange); }
      50% { text-shadow: 0 0 20px var(--orange); }
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="3rio Logo">
    <nav>
      <ul>
        <li onclick="scrollTo('hero')">Home</li>
        <li onclick="scrollTo('inventory')">Work</li>
        <li onclick="scrollTo('portfolio')">Before/After</li>
        <li onclick="scrollTo('event')">Event</li>
        <li onclick="scrollTo('templates')">Templates</li>
        <li onclick="scrollTo('offer')">Offer</li>
        <li onclick="scrollTo('contact')">Contact</li>
      </ul>
    </nav>
  </header>

  <!-- Hero -->
  <section id="hero">
    <div id="tsparticles"></div>
    <div class="hero-content">
      <h1>Feel the glow &ndash; Powered by 3rio</h1>
      <p id="subheading"></p>
      <a href="#inventory" class="btn">Explore Work</a>
    </div>
  </section>

  <!-- Placeholder for other sections -->
  <section id="inventory"></section>
  <section id="portfolio"></section>
  <section id="event"></section>
  <section id="templates"></section>
  <section id="offer"></section>
  <footer id="contact"></footer>

  <script>
    // Initialize particles background
    tsParticles.load("tsparticles", {
      particles: {
        number: { value: 60 },
        color: { value: "#fff" },
        opacity: { value: 0.4 },
        size: { value: 3 },
        move: { enable: true, speed: 0.6, out_mode: "bounce" }
      },
      interactivity: { events: { onhover: { enable: true, mode: "repulse" } } },
      retina_detect: true
    });

    // Typewriter with SFX
    const text = "From logos to menus, we bring the wow to your workflow";
    const sub = document.getElementById("subheading");
    const sound = new Howl({ src: ["assets/typewriter.mp3"], volume: 0.2 });
    let idx = 0;
    function type() {
      if (idx < text.length) {
        sub.textContent += text[idx++];
        sound.play();
        setTimeout(type, 80);
      } else {
        sub.style.opacity = 1;
      }
    }
    window.addEventListener("load", () => setTimeout(type, 500));

    // Smooth scroll helper
    function scrollTo(id) {
      document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
